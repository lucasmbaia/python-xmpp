
global
	log 		127.0.0.1 local2
	chroot 		/var/lib/haproxy
	pidfile 	/var/run/haproxy.pid
	maxconn 	4000
	user 		htaproxy
	group 		haproxy
	daemon
	stats socket /var/lib/haproxy/stats


defaults
	mode 				http
	log 				global
	option 				httplog
	option 				dontlognull
	option http-server-close
	option forwardfor 		except 127.0.0.0/8
	option 	redispatch
	retries 			3
	timeout http-request 		10s
	timeout queue 			1m
	timeout connect 		10s
	timeout client 			1m
	timeout server 			1m
	timeout http-keep-alive 	10s
	timeout check 			10s
	maxconn 			3000


listen app0
	bind 192.168.0.1:80
	default_backend app0
Application app0
	balance roundrobin
	server application-0 10.10.1.1:8080 check


listen app1
	bind 192.168.0.1:80
	default_backend app1
Application app1
	balance roundrobin
	server application-0 10.10.1.1:8080 check


listen app2
	bind 192.168.0.1:80
	default_backend app2
Application app2
	balance roundrobin
	server application-0 10.10.1.1:8080 check


listen app
	bind 192.168.0.1:80
	default_backend app
Application app
	balance roundrobin
	server application-0 10.10.1.1:8080 check
